<ul> 
  {% for audiofile in audiofiles %}
  <li class="ui-state-default">
  <input type="hidden" value="{{ audiofile.id }}"/> 
  <p> <span id="audiofile_title"> {{ audiofile.title }} </span> - 
      <span id="audiofile_artist"> {{ audiofile.artist }} </span> 
      <div class="audiofile_length"> {{ audiofile.formatted_length }} </div>
  </p>
  <div class="audiofile_actions">
    <a href="{{ audiofile.form_url }}">Edit</a>
  </div>
  </li>
  {% endfor %}
</ul>
